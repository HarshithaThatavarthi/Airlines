    <h1 id="title">Registration Form</h1>
    <p id="description">Please fill out this form with the required information</p>
      <fieldset>
        <label for="name">Enter Your First Name: <input id="name" name="first-name" placeholder="name" type="text" required /></label>
        <label for="last-name" id="name-label">Enter Your Last Name: <input id="last-name" placeholder="lastname" name="last-name" type="text" required /></label>
        <label for="email-label" id="email-label">Enter Your Email: <input id="email" name="email" placeholder="email" type="email" required /></label>
        <label for="new-password">Create a New Password: <input id="new-password" placeholder="number" name="new-password" type="password" pattern="[a-z0-5]{8,}" required /></label>
      </fieldset>
      <fieldset>
        <legend>Account type (required)</legend>
        <label for="personal-account"><input id="personal-account" type="radio" name="account-type" value="a" class="inline" checked /> Personal</label>
        <label for="business-account"><input id="business-account" type="radio" name="account-type" value="b" class="inline" /> Business</label>
      </fieldset>
      <fieldset>
       <label for="age">Input your age (years): <input id="number" placeholder="nnumber" type="number" name="age" min="13" max="120" /></label>         <label for="terms-and-conditions">
        <input class="inline" id="terms-and-conditions" type="checkbox" value="t&c" required name="terms-and-conditions" /> I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a>
      </label>
